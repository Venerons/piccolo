<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Piccolo</title>
	<meta name="application-name" content="Piccolo">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="main.min.css">
	<link rel="stylesheet" href="icons.css">
</head>
<body>
	<datalist id="datalist-tags"></datalist>
	<header>
		<button id="header-load" title="Load"><i class="icon-upload"></i>&nbsp;&nbsp;Load</button>
		<button id="header-random" title="Random" disabled><i class="icon-random"></i>&nbsp;&nbsp;Random</button>
		<button id="header-tags" title="Tags" disabled><i class="icon-tags"></i>&nbsp;&nbsp;Tags</button>
		<input id="header-search" type="search" list="datalist-tags" placeholder="Tag..." style="flex: 1">
		<button id="header-edit" title="Edit" disabled><i class="icon-edit"></i>&nbsp;&nbsp;Edit</button>		
	</header>
	<header id="toolbar" style="display: none">
		<input id="toolbar-tags" type="text" list="datalist-tags" placeholder="Tag,tag..." style="flex: 1">
		<button id="toolbar-add" title="Add Tags" disabled><i class="icon-tag-add"></i>&nbsp;&nbsp;Add Tags</button>
		<button id="toolbar-remove" title="Remove Tags" disabled><i class="icon-tag-remove"></i>&nbsp;&nbsp;Remove Tags</button>
		<button id="toolbar-delete" title="Delete"><i class="icon-delete"></i>&nbsp;&nbsp;Delete</button>
	</header>
	<p id="main-start" class="screen-center">
		<a onclick="$('#header-load').click()">
			<i class="icon-upload" style="font-size: 2rem"></i>
			<br>
			<br>
			Start by loading.
		</a>
	</p>
	<p id="main-loaded" class="screen-center" style="display: none">Good! Now search a tag and enjoy!</p>
	<p id="main-loading" class="screen-center" style="display: none"><i class="icon-loading" style="font-size: 2rem"></i><br><br>Loading...</p>
	<main></main>

	<script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
