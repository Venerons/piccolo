<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Piccolo</title>
	<meta name="application-name" content="Piccolo">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="icons.css">

	<style type="text/css">
		*, *::before, *::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		html,
		body {
			width: 100%;
			height: 100%;
			font: 400 normal 16px/1.2 'Open Sans', sans-serif;
			color: whitesmoke;
			background: #333;
		}
		:disabled {
			opacity: 0.5;
			pointer-events: none;
		}
		input[type=text],
		input[type=search] {
			padding: 0.5rem;
			font: inherit;
			color: black;
			background: whitesmoke;
			border: 1px solid dodgerblue;
		}
		input[type=search] {
			min-height: 3rem;
			font: inherit;
			color: whitesmoke;
			background: transparent;
			border: none;
		}
		input[type=checkbox] {
			cursor: pointer;
		}
		.button {
			min-width: 57px;
			min-height: 3rem;
			margin: 0.5rem;
			padding: 0.5rem 1rem;
			font: inherit;
			color: dodgerblue;
			background: transparent;
			cursor: pointer;
			border: none;
			border-radius: 4px;
		}
		.button:hover,
		.button:focus {
			color: whitesmoke;
			background: dodgerblue;
		}
		.button:active {
			color: dodgerblue;
			background: whitesmoke;
		}
		.button.button-active {
			border: 2px solid dodgerblue;
		}
		a {
			color: dodgerblue;
			cursor: pointer;
		}
		body {
			display: flex;
			flex-flow: column nowrap;
		}
		.flex-row{
			display: flex;
			flex-flow: row nowrap;
			justify-content: flex-start;
			align-items: center;
			align-content: center;
		}
		.header {
			display: flex;
			flex-flow: row nowrap;
			align-items: center;
			padding: 0 0.5rem;
			background: #222;
			border-bottom: 2px solid dodgerblue;
			box-shadow: 0px 3px 5px 0px black;
			z-index: 100;
		}
		.page {
			flex: 1;
		}
		.pics-page {
			display: flex;
			flex-flow: column nowrap;
			justify-content: stretch;
			align-items: stretch;
			align-content: stretch;
		}
		.pics-container {
			overflow: auto;
			display: flex;
			flex-flow: row wrap;
			align-content: flex-start;
			align-items: flex-start;
			justify-content: flex-start;
		}
		.pic {
			position: relative;
			width: 150px;
			height: 150px;
			background: #222;
			margin: 1px;
			cursor: pointer;
		}
		@media (min-width: 320px) and (max-width: 480px) {
			.pic {
				width: 100px;
				height: 100px;
			}
		}
		.pic.pic-selected {
			border: 2px solid dodgerblue;
		}
		.pic-content > img,
		.pic-content > canvas,
		.pic-content > video {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			max-width: 100%;
			max-height: 100%;
		}
		.preview-page {
			display: flex;
			flex-flow: column nowrap;
			justify-content: stretch;
			align-items: stretch;
			align-content: stretch;
		}
		.preview-toolbar-tags {
			flex: 1;
			display: flex;
			flex-flow: row nowrap;
			justify-content: flex-end;
			align-items: center;
			align-content: center;
			padding: 0 0.5rem;
		}
		.preview-tag {
			display: flex;
			flex-flow: row nowrap;
			justify-content: flex-start;
			align-items: center;
			align-content: center;
			border: 1px solid dodgerblue;
			border-radius: 4px;
			background-color: dodgerblue;
			cursor: pointer;
			margin: 0 0.2rem;
			padding: 0.2rem 0.5rem;
		}
		.preview-container {
			flex: 1;
			position: relative;
		}
		.preview-container > img,
		.preview-container > video {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			max-width: 100%;
			max-height: 100%;
		}
		.tags-list {
			padding: 1rem 2rem;
		}
		.tags-list-item {
			margin: 0.5rem 0;
			cursor: pointer;
		}
		.tags-list-item:hover {
			color: dodgerblue;
		}
		.dialog {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 500px;
			min-width: 280px;
			max-width: 95%;
			height: auto;
			max-height: 95%;
			display: flex;
			flex-flow: column nowrap;
			justify-content: flex-start;
			align-items: stretch;
			align-content: stretch;

			border: none;
			border-top: 1px solid rgba(255, 255, 255, 0.2);
			box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
			border-radius: 10px;
			color: whitesmoke;
			background: #333;
		}
		.dialog::backdrop {
			background: rgba(0, 0, 0, 0.8);
		}
		.dialog + .backdrop {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.8);
		}
		.dialog h3 {
			padding: 1rem;
			text-overflow: ellipsis;
			font-size: 1.2rem;
			text-align: center;
			color: whitesmoke;
		}
		.dialog .dialog-content {
			padding: 0 1rem 1.5rem;
			overflow: auto;
			font-size: 1rem;
			border-bottom: 1px solid rgba(0, 0, 0, 0.2);
		}
		.dialog .dialog-buttonbar {
			min-height: 3rem;
			display: flex;
			flex-flow: row nowrap;
			justify-content: flex-start;
			align-items: stretch;
			align-content: stretch;
		}
		.dialog .dialog-buttonbar > .button {
			box-shadow: none;
			flex: 1;
			border-top: 1px solid rgba(255, 255, 255, 0.2);
			margin: 0;
		}
		.dialog .dialog-buttonbar > .button:first-of-type:last-of-type {
			border-radius: 0 0 10px 10px;
		}
		.dialog .dialog-buttonbar > .button:first-of-type:not(:last-of-type) {
			border-right: 1px solid rgba(0, 0, 0, 0.2);
			border-radius: 0 0 0 10px;
		}
		.dialog .dialog-buttonbar > .button:not(:first-of-type):not(:last-of-type) {
			border-right: 1px solid rgba(0, 0, 0, 0.2);
			border-left: 1px solid rgba(255, 255, 255, 0.2);
			border-radius: 0;
		}
		.dialog .dialog-buttonbar > .button:not(:first-of-type):last-of-type {
			border-left: 1px solid rgba(255, 255, 255, 0.2);
			border-radius: 0 0 10px 0;
		}
	</style>
</head>
<body>
	<datalist id="datalist-tags"></datalist>

	<header class="header">
		<span style="font-weight: bold">
			<span style="color: orange">Pic</span><span style="color: dodgerblue">colo</span>
		</span>
		<input id="header-search" type="search" list="datalist-tags" placeholder="Tag..." style="flex: 1">
		<div class="header-buttons">
			<button data-action="pics" title="Pics" class="button"><i class="icon-images"></i>&nbsp;&nbsp;Pics</button>
			<button data-action="random" title="Random" class="button"><i class="icon-random"></i>&nbsp;&nbsp;Random</button>
			<button data-action="tags" title="Tags" class="button"><i class="icon-hashtag"></i>&nbsp;&nbsp;Tags</button>
			<button data-action="upload" title="Upload" class="button"><i class="icon-upload"></i>&nbsp;&nbsp;Upload</button>
		</div>		
	</header>

	<div id="page-pics" class="page pics-page">
		<div class="pics-toolbar flex-row">
			<button data-action="edit" title="Edit" class="button"><i class="icon-edit"></i>&nbsp;&nbsp;Edit</button>
			<button data-action="delete" title="Upload" class="button" disabled><i class="icon-delete"></i>&nbsp;&nbsp;Delete</button>
		</div>
		<div class="pics-container"></div>
	</div>

	<div id="page-preview" class="page preview-page" style="display: none">
		<div class="preview-toolbar flex-row">
			<button data-action="close" title="Close" class="button"><i class="icon-close"></i>&nbsp;&nbsp;Close</button>
			<button data-action="favorite" title="Favorite" class="button"><i class="icon-star-empty"></i>&nbsp;&nbsp;Favorite</button>
			<button data-action="tags" title="Tags" class="button"><i class="icon-hashtag"></i>&nbsp;&nbsp;Tags</button>
			<button data-action="delete" title="Delete" class="button"><i class="icon-delete"></i>&nbsp;&nbsp;Delete</button>
			<span class="preview-toolbar-tags"></span>
		</div>
		<div class="preview-container"></div>
	</div>

	<div id="page-tags" class="page" style="display: none">
		<div class="flex-row">
			<span>Sorting</span>
			<select id="tags-sorting" style="margin: 1rem">
				<option value="alpha">Alphabetic Ascendant</option>
				<option value="alpha-desc">Alphabetic Descendant</option>
				<option value="count">Count Ascendant</option>
				<option value="count-desc">Count Descendant</option>
			</select>
		</div>
		<ul class="tags-list"></ul>
	</div>

	<div id="page-upload" class="page" style="display: none">
		<div class="flex-row">
			<button id="upload-rehash" title="Rehash" class="button"><i class="icon-refresh"></i>&nbsp;&nbsp;Start Collection Rehash</button>
		</div>
		<h1>Work in Progress</h1>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
	<script src="dialog-polyfill.js"></script>
	<script type="text/javascript">

		var observer = new IntersectionObserver(function (entries, self) {
			entries.forEach(function (entry) {
				if (entry.isIntersecting) {
					//console.log('Pic ' + entry.target + ' is in the viewport!');
					// load image
					render_pic(entry.target);
					// Stop watching and load the image
					self.unobserve(entry.target);
				}
			});
		}, {
			rootMargin: '0px 0px 0px 0px',
			threshold: 1
		});

		var open_dialog = function (settings) {
			var dialogID = 'dialog-' + Date.now();
			var $dialog = $(
				'<dialog id="' + dialogID + '" class="dialog">' +
					(settings.title ? '<h3></h3>' : '') +
					(settings.content ? '<div class="dialog-content"></div>' : '') +
					'<div class="dialog-buttonbar"></div>' +
				'</dialog>');
			if (settings.width) {
				$dialog.width(settings.width);
			}
			if (settings.height) {
				$dialog.height(settings.height);
				$dialog.find('.dialog-content').css({ flex: 1 });
			}
			if (settings.title) {
				$dialog.find('h3').text(settings.title);
			}
			if (settings.content) {
				$dialog.find('.dialog-content').append(settings.content);
			}
			if (settings.buttons) {
				if (settings.buttons.length === 0) {
					$dialog.find('.dialog-content').css({ 'border-bottom': 'none' });
					$dialog.find('.dialog-buttonbar').remove();
				} else {
					settings.buttons.forEach(function (button, index) {
						var $button = $('<button class="button">' + button.label + '</button>');
						if (button.onclick) {
							$button.on('click', function (e) {
								button.onclick.call($dialog[0], e);
							});
						}
						$dialog.find('.dialog-buttonbar').append($button);
					});
				}
			} else {
				var $button = $('<button autofocus class="button">' + _('close') + '</button>');
				$button.on('click', function (e) {
					$dialog[0].close();
					$dialog.remove();
				});
				$dialog.find('.dialog-buttonbar').append($button);
			}
			$('body').append($dialog);
			var dialog = document.getElementById(dialogID);
			dialogPolyfill.registerDialog(dialog);
			dialog.addEventListener('close', function () {
				$dialog.remove();
			});
			dialog.showModal();
			return dialog;
		};

		var open_alert = function (title, message) {
			open_dialog({
				title: title,
				content: '<p style="text-align: center">' + message + '</p>',
				buttons: [
					{
						label: 'Close',
						onclick: function () {
							this.close();
						}
					}
				]
			});
		};

		var goto_page = function (id) {
			$('.page').hide();
			pics_bulk_edit_off();
			$('.preview-container').empty();
			$('#' + id).show();
		};

		var pics_bulk_edit_on = function () {
			var $pics_toolbar = $('.pics-toolbar');
			$pics_toolbar.find('[data-action="edit"]').addClass('button-active');
			$pics_toolbar.find('[data-action]:disabled').prop('disabled', false);
			window.EDIT_MODE = true;
		};

		var pics_bulk_edit_off = function () {
			var $pics_toolbar = $('.pics-toolbar');
			$pics_toolbar.find('[data-action="edit"]').removeClass('button-active');
			$pics_toolbar.find('[data-action]:not([data-action="edit"])').prop('disabled', true);
			$('.pic-selected').removeClass('pic-selected');
			delete window.EDIT_MODE;
		};

		var get_tags_list = function () {
			var $controls = $('.header-buttons').find('input, button');
			$controls.prop('disabled', true);
			return $.ajax({
				type: 'GET',
				url: '/api?action=list_tags',
				dataType: 'json'
			}).fail(function () {
				console.error('get_tags_list', 'fail');
				$controls.prop('disabled', false);
				open_alert('Error', 'Request Failed.');
			}).done(function (data) {
				$controls.prop('disabled', false);
				if (data.status !== 'ok') {
					console.error('get_tags_list', data.status, data.error);
					open_alert('Error', 'status = ' + data.status + ', error = ' + data.error);
				} else {
					var $datalist = $('#datalist-tags').empty().data('tags', data.tags);
					data.tags.forEach(function (tag) {
						$datalist.append('<option value="' + tag.label + '"></option>');
					});
					render_tags_list();
				}
			});
		};

		var render_tags_list = function (mode) {
			var tags = $('#datalist-tags').data('tags');
			if (!mode) {
				mode = $('#tags-sorting').val();
			}
			if (mode === 'alpha') {
				tags.sort(function (a, b) {
					return a.label < b.label ? -1 : 1;
				});
			} else if (mode === 'alpha-desc') {
				tags.sort(function (a, b) {
					return a.label > b.label ? -1 : 1;
				});
			} else if (mode === 'count') {
				tags.sort(function (a, b) {
					return a.count < b.count ? -1 : 1;
				});
			} else if (mode === 'count-desc') {
				tags.sort(function (a, b) {
					return a.count > b.count ? -1 : 1;
				});
			}
			var $list = $('.tags-list').empty();
			tags.forEach(function (tag) {
				var $li = $('<li class="tags-list-item">' + tag.label + ' (' + tag.count + ')</li>');
				$li.data('tag', tag.label);
				$list.append($li);
			});
		};

		var get_pics_list = function (tags) {
			var $controls = $('.header-buttons').find('input, button');
			$controls.prop('disabled', true);
			return $.ajax({
				type: 'GET',
				url: '/api?action=list_pics&tags=' + encodeURIComponent(JSON.stringify(tags)),
				dataType: 'json'
			}).fail(function () {
				console.error('get_pics_list', 'fail');
				$controls.prop('disabled', false);
				open_alert('Error', 'Request Failed.');
			}).done(function (data) {
				$controls.prop('disabled', false);
				if (data.status !== 'ok') {
					console.error('get_pics_list', data.status, data.error);
					open_alert('Error', 'status = ' + data.status + ', error = ' + data.error);
				} else {
					render_pics_list(data.pics);
					goto_page('page-pics');
				}
			});
		};

		var get_random_pics_list = function () {
			var $controls = $('.header-buttons').find('input, button');
			$controls.prop('disabled', true);
			return $.ajax({
				type: 'GET',
				url: '/api?action=random_pics',
				dataType: 'json'
			}).fail(function () {
				console.error('get_random_pics_list', 'fail');
				$controls.prop('disabled', false);
				open_alert('Error', 'Request Failed.');
			}).done(function (data) {
				$controls.prop('disabled', false);
				if (data.status !== 'ok') {
					console.error('get_random_pics_list', data.status, data.error);
					open_alert('Error', 'status = ' + data.status + ', error = ' + data.error);
				} else {
					render_pics_list(data.pics);
					goto_page('page-pics');
				}
			});
		};

		var render_pics_list = function (pics) {
			var $container = $('.pics-container').empty();
			if (pics) {
				$container.data('pics', pics);
			} else {
				pics = $container.data('pics');
			}
			pics.forEach(function (pic) {
				var $pic = $(
					'<div title="' + pic.tags.join(' ') + '" class="pic">' +
						'<div class="pic-content"></div>' +
						(pic.tags.indexOf('favorite') !== -1 ? '<i class="icon-star-full" style="position: absolute; top: 5px; left: 5px; color: orange; font-size: 1.5rem"></i>' : '') +
					'</div>');
				$pic.data('pic', pic);
				observer.observe($pic[0]);
				$container.append($pic);
			});
		};

		var render_pic = function (pic_element) {
			var $pic = $(pic_element),
				pic = $pic.data('pic'),
				element;
			if (['gif'].indexOf(pic.ext) !== -1) {
				element = document.createElement('canvas');
				var context = element.getContext('2d'),
					img = new Image();
				img.onload = function () {
					element.height = 100;
					element.width = element.height * img.naturalWidth / img.naturalHeight;
					context.drawImage(img, 0, 0, element.width, element.height);
					element.setAttribute('title', img.naturalWidth + 'x' + img.naturalHeight + ' ' + pic.tags.join(' '));
				};
				img.src = '/pic?path=' + encodeURIComponent(pic.path);
			} else if (['webm', 'flv', 'mp4', 'mpg', 'mpeg', 'mov', 'avi'].indexOf(pic.ext) !== -1) {
				element = document.createElement('video');
				element.autoplay = false;
				element.controls = false;
				element.loop = true;
				element.muted = true;
				element.addEventListener('mouseover', function () {
					element.play();
				});
				element.addEventListener('mouseout', function () {
					element.pause();
				});
				element.addEventListener('loadedmetadata', function () {
					element.setAttribute('title', element.videoWidth + 'x' + element.videoHeight + ' ' + pic.tags.join(' '));
				});
				element.src = '/pic?path=' + encodeURIComponent(pic.path);
			} else {
				element = new Image();
				element.setAttribute('loading', 'lazy');
				element.onload = function () {
					element.setAttribute('title', element.naturalWidth + 'x' + element.naturalHeight + ' ' + pic.tags.join(' '));
				};
				element.src = '/pic?path=' + encodeURIComponent(pic.path);
			}
			$pic.find('.pic-content').append(element);
		};

		var preview_render_pic = function (pic) {
			var $preview = $('#page-preview'),
				$preview_container = $preview.find('.preview-container').empty();
			$preview.data('pic', pic);
			var $favorite_icon = $preview.find('[data-action="favorite"]').find('i');
			if (pic.tags.indexOf('favorite') === -1) {
				$favorite_icon.removeClass('icon-star-full').addClass('icon-star-empty').css({ color: '' });
			} else {
				$favorite_icon.removeClass('icon-star-empty').addClass('icon-star-full').css({ color: 'orange' });
			}
			var $tags_bar = $preview.find('.preview-toolbar-tags').empty();
			pic.tags.forEach(function (tag) {
				var $tag = $('<span data-action="tag" class="preview-tag"><i class="icon-hashtag"></i>&nbsp;' + tag + '</span>');
				$tag.data('tag', tag);
				$tags_bar.append($tag);
			});
			var element;
			if (['webm', 'flv', 'mp4', 'mpg', 'mpeg', 'mov', 'avi'].indexOf(pic.ext) !== -1) {
				element = document.createElement('video');
				element.autoplay = true;
				element.controls = true;
				element.loop = true;
				element.muted = false;
				element.addEventListener('loadedmetadata', function () {
					element.setAttribute('title', element.videoWidth + 'x' + element.videoHeight + ' ' + pic.tags.join(' '));
					$preview_container.append(element);
				});
				element.src = '/pic?path=' + encodeURIComponent(pic.path);
			} else {
				element = new Image();
				element.onload = function () {
					element.setAttribute('title', element.naturalWidth + 'x' + element.naturalHeight + ' ' + pic.tags.join(' '));
					$preview_container.append(element);
				};
				element.src = '/pic?path=' + encodeURIComponent(pic.path);
			}
		};

		var execute_rehash = function () {
			var $controls = $('.header-buttons').find('input, button');
			$controls.prop('disabled', true);
			return $.ajax({
				type: 'GET',
				url: '/api?action=rehash',
				dataType: 'json'
			}).fail(function () {
				console.error('execute_rehash', 'fail');
				$controls.prop('disabled', false);
				open_alert('Error', 'Request Failed.');
			}).done(function (data) {
				$controls.prop('disabled', false);
				if (data.status !== 'ok') {
					console.error('execute_rehash', data.status, data.error);
					open_alert('Error', 'status = ' + data.status + ', error = ' + data.error);
				} else {
					open_alert('Rehash Completed', 'Rehash has been completed successfully.');
				}
				get_tags_list();
			});
		};

		var edit_pics = function (pics, tags) {
			return $.ajax({
				type: 'GET',
				url: '/api?action=edit_pics&pics=' + encodeURIComponent(JSON.stringify(pics)) + '&tags=' + encodeURIComponent(JSON.stringify(tags)),
				dataType: 'json'
			}).fail(function () {
				console.error('edit_pics', 'fail');
				open_alert('Error', 'Request Failed.');
			}).done(function (data) {
				if (data.status !== 'ok') {
					console.error('edit_pics', data.status, data.error);
					open_alert('Error', 'status = ' + data.status + ', error = ' + data.error);
				}
				render_pics_list();
				get_tags_list();
			});
		};

		var remove_pics = function (pics) {
			var p = [];
			pics.forEach(function (pic) {
				p.push(pic.path);
			});
			if (p.length === 0) {
				return;
			}
			$.ajax({
				type: 'GET',
				url: '/api?action=remove_pics&pics=' + encodeURIComponent(JSON.stringify(p)),
				dataType: 'json'
			}).fail(function () {
				console.error('remove_pics', 'fail');
			}).done(function (data) {
				if (data.status !== 'ok') {
					console.error('remove_pics', data.status, data.error);
				} else {
					pics = $('.pics-container').data('pics');
					if (pics) {
						for (var i = 0; i < pics.length; ++i) {
							var pic_path = pics[i].path;
							for (var j = 0; j < p.length; ++j) {
								if (pic_path === p[j]) {
									pics.splice(i, 1);
									i--;
									break;
								}
							}
						}
					}
				}
				render_pics_list();
				get_tags_list();
			});
		};

		$('#header-search').on('change', function () {
			var pattern = $(this).val().trim();
			if (pattern === '') {
				return;
			}
			var tags = pattern.split(',').map(function (tag) {
				return tag.trim();
			});
			if (tags.length !== 0) {
				get_pics_list(tags);
			}
		});

		$('.header-buttons').on('click', '[data-action]', function () {
			var action = $(this).data('action');
			if (action === 'pics') {
				goto_page('page-pics');
			} else if (action === 'tags') {
				goto_page('page-tags');
			} else if (action === 'random') {
				get_random_pics_list();
			} else if (action === 'upload') {
				goto_page('page-upload');
			}
		});

		$('.pics-toolbar').on('click', '[data-action]', function () {
			var action = $(this).data('action');
			if (action === 'edit') {
				if (window.EDIT_MODE) {
					pics_bulk_edit_off();
				} else {
					pics_bulk_edit_on();
				}
			} else if (action === 'delete') {
				var pics = [];
				$('.pic-selected').each(function () {
					var $pic = $(this),
						pic = $pic.data('pic');
					if (pic) {
						pics.push(pic);
					}
				});
				if (pics.length === 0) {
					return;
				}
				open_dialog({
					title: 'Delete Pics',
					content: 'Are you sure?',
					buttons: [
						{
							label: 'Cancel',
							onclick: function () {
								this.close();
							}
						},
						{
							label: 'Delete',
							onclick: function () {
								remove_pics(pics);
								this.close();
							}
						}
					]
				});
			}
		});

		$('.pics-container').on('click', '.pic', function () {
			var $pic = $(this);
			if (window.EDIT_MODE) {
				$pic.toggleClass('pic-selected');
			} else {
				var pic = $pic.data('pic');
				goto_page('page-preview');
				preview_render_pic(pic);
			}
		});

		$('.preview-toolbar').on('click', '[data-action]', function () {
			var pic = $('#page-preview').data('pic'),
				action = $(this).data('action');
			if (!pic) {
				return;
			}
			if (action === 'close') {
				goto_page('page-pics');
			} else if (action === 'favorite') {
				var star_index = pic.tags.indexOf('favorite');
				if (star_index === -1) {
					pic.tags.push('favorite');
				} else {
					pic.tags.splice(star_index, 1);
				}
				edit_pics([pic.path], pic.tags);
				preview_render_pic(pic);
			} else if (action === 'tags') {
				// TODO
				open_alert('TODO');
			} else if (action === 'delete') {
				open_dialog({
					title: 'Delete Pic',
					content: 'Are you sure?',
					buttons: [
						{
							label: 'Cancel',
							onclick: function () {
								this.close();
							}
						},
						{
							label: 'Delete',
							onclick: function () {
								remove_pics([pic]);
								this.close();
								goto_page('page-pics');
							}
						}
					]
				});
			} else if (action === 'tag') {
				var tag = $(this).data('tag');
				$('#header-search').val(tag).trigger('change');
			}
		});

		document.addEventListener('keyup', function (event) {
			var $preview = $('#page-preview');
			if ($preview.css('display') === 'none') {
				return;
			}
			if (event.key === 'ArrowLeft') {
				var current_pic = $preview.data('pic'),
					pics_list = $('.pics-container').data('pics');
				if (current_pic && pics_list) {
					var previous_pic;
					for (var i = 0; i < pics_list.length; ++i) {
						if (pics_list[i].path === current_pic.path) {
							if (pics_list[i - 1]) {
								previous_pic = pics_list[i - 1];
							}
							break;
						}
					}
					if (previous_pic) {
						preview_render_pic(previous_pic);
					}
				}
			} else if (event.key === 'ArrowRight') {
				var current_pic = $preview.data('pic'),
					pics_list = $('.pics-container').data('pics');
				if (current_pic && pics_list) {
					var next_pic;
					for (var i = 0; i < pics_list.length; ++i) {
						if (pics_list[i].path === current_pic.path) {
							if (pics_list[i + 1]) {
								next_pic = pics_list[i + 1];
							}
							break;
						}
					}
					if (next_pic) {
						preview_render_pic(next_pic);
					}
				}
			} else if (event.key === 'Escape') {
				goto_page('page-pics');
			}
		}, false);

		$('#tags-sorting').on('change', function () {
			var sorting = $(this).val();
			render_tags_list(sorting);
		});

		$('.tags-list').on('click', 'li', function () {
			var tag = $(this).data('tag');
			$('#header-search').val(tag).trigger('change');
		});

		$('#upload-rehash').on('click', function () {
			var r = confirm('Execute reshash?');
			if (r) {
				execute_rehash();
			}
		});

		get_tags_list();
		get_random_pics_list();
	</script>
</body>
</html>
